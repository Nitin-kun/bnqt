# JVM arguments for Gradle with 4GB heap memory
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution to speed up builds
org.gradle.parallel=true

# Kotlin specific configurations
kotlin.daemon.jvmargs=-Xmx4G

# Use in-process Kotlin compiler to avoid daemon issues (optional)
kotlin.compiler.execution.strategy=in-process

# Enable Gradle caching for incremental builds
org.gradle.caching=true

# AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=true
